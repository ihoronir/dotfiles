# Font
font:
  size: 13
  normal:
    family: 'Source Code Pro'
    style: Regular
  bold:
    family: 'Source Code Pro'
    style: Bold
  italic:
    family: 'Source Code Pro'
    style: Italic
  blod_italic:
    family: 'Source Code Pro'
    style: Bold Italic

background_opacity: 0.99

# Window
window:
  padding:
    x: 8
    y: 4

# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#272822'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F8F8F2'
  # Bright colors
  bright:
    black:   '#75715E'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F9F8F5'

