# Font
font:
  size: 13
  normal:
    family: 'Source Code Pro'
    style: Regular
  bold:
    family: 'Source Code Pro'
    style: Bold
  italic:
    family: 'Source Code Pro'
    style: Italic
  blod_italic:
    family: 'Source Code Pro'
    style: Bold Italic

# Window
window:
  padding:
    x: 8
    y: 4
  #opacity: 0.99

colors:
  primary:
    background: '#161616'
    foreground: '#f2f4f8'

  normal:
    black:   '#282828'
    red:     '#EE5396'
    green:   '#25be6a'
    yellow:  '#08BDBA'
    blue:    '#78A9FF'
    magenta: '#BE95FF'
    cyan:    '#33B1FF'
    white:   '#dfdfe0'
    orange:  '#3DDBD9'
    pink:    '#FF7EB6'

  bright:
    black:   '#5c5c5c'
    red:     '#ea2a7d'
    green:   '#1de276'
    yellow:  '#00bfff'
    blue:    '#669eff'
    magenta: '#ad7aff'
    cyan:    '#0aa1ff'
    white:   '#f5f5f5'
    orange:  '#3DDBD9'
    pink:    '#FF7EB6'


